<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Noob Hosting</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #1e1e2f;
      color: #eee;
      line-height: 1.6;
    }

    header {
      background: #121228;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #3a3a5a;
    }

    header h1 {
      color: #00ffff;
      font-weight: bold;
      letter-spacing: 3px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffff;
    }

    main {
      padding: 80px 40px;
      text-align: center;
    }

    main h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00ffff;
      letter-spacing: 2px;
    }

    main p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px auto;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      padding: 15px 35px;
      background: #00ffff;
      color: #121228;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 40px;
      text-decoration: none;
      transition: background 0.3s ease;
      box-shadow: 0 5px 10px rgba(0, 255, 255, 0.4);
    }

    .btn:hover {
      background: #00cccc;
      box-shadow: 0 5px 20px rgba(0, 204, 204, 0.7);
    }

    footer {
      background: #121228;
      color: #666;
      text-align: center;
      padding: 20px 40px;
      font-size: 0.9rem;
      border-top: 2px solid #3a3a5a;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Noob Hosting</h1>
    <nav>
      <a href="#servicios">Servicios</a>
      <a href="#planes">Planes</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Hosting para Minecraft</h2>
    <p>Fácil, rápido y seguro. Tu servidor de Minecraft listo en minutos con Noob Hosting.</p>
    <a href="#planes" class="btn">Ver planes</a>
  </main>

  <footer>
    &copy; 2025 Noob Hosting. Todos los derechos reservados.
  </footer>
</body>
</html>
